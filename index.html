<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mistery Box</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-mb.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="text-header">Mistery Box</h1>
      <nav class="itens-nav">
        <a href="#">Entrar</a>
        <a href="#">Criar uma Conta</a>
        <a href="#">Sobre</a>
      </nav>
    </header>
    <main class="content">
      <section class="content-left">
        <h1 class="text-content-left">
          ENCOMENDE AGORA SUA CAIXA MISTERIOSA E DESFRUTE UMA EXPERIÊNCIA
          MAGNÍFICA
        </h1>
        <img
          class="img-content-left"
          src="./images/Mystery box-bro (1).svg"
          alt=""
        />
      </section>
      <section class="content-right">
        <div class="registration-card">
          <h1 class="title-card">Informe seus Dados</h1>
          <input
            class="format-input"
            type="text"
            id="name"
            placeholder="Nome"
          />
          <input
            class="format-input"
            type="number"
            id="age"
            placeholder="Idade"
            min="1"
          />
          <input
            class="format-input"
            type="text"
            id="address"
            placeholder="Endereço"
          />
          <h3 class="text-option-personalidade">
            Selecione uma Frase que Combine mais com você
          </h3>
          <div class="container-personalidade">
            <div class="option-personalidade">
              <input type="radio" id="option-1" name="option" />
              <label class="text-personalidade" for="option"
                >Quero me aventurar pelas maravilhas que o mundo tem a me
                oferecer</label
              >
            </div>
            <div class="option-personalidade">
              <input type="radio" id="option=2" name="option" />
              <label class="text-personalidade" for="option"
                >Tranquilidade pra levar a vida de um jeito leve e sem muitos
                desafios</label
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
